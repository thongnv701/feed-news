version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: feednews-postgres
    environment:
      POSTGRES_DB: feedNews
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - feednews_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d feedNews"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  feednews_pgdata:
